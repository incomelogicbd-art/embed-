<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmbedPro v16 Elite | Script Bazar Official</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00f2ff;
            --accent: #7000ff;
            --bg: #030305;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(0, 242, 255, 0.2);
        }

        body {
            margin: 0; padding: 0; background: var(--bg);
            color: #fff; font-family: 'Hind Siliguri', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, #1a113a 0%, #030305 100%);
        }

        /* --- Animated CSS Logo --- */
        .logo-wrapper { margin-top: 50px; text-align: center; }
        .animated-logo {
            width: 100px; height: 100px; border-radius: 30px;
            background: #000; border: 3px solid var(--primary);
            position: relative; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.5);
            animation: logoFloat 3s infinite ease-in-out;
        }
        .animated-logo::before {
            content: ''; width: 0; height: 0;
            border-top: 20px solid transparent; border-bottom: 20px solid transparent;
            border-left: 32px solid var(--primary);
            margin-left: 10px; filter: drop-shadow(0 0 10px var(--primary));
            animation: glowPulse 2s infinite;
        }
        @keyframes logoFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes glowPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        .container {
            max-width: 650px; width: 92%; background: var(--glass);
            backdrop-filter: blur(25px); border: 1px solid var(--border);
            border-radius: 40px; padding: 40px; margin: 25px 0;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            box-sizing: border-box;
        }

        h1 { font-family: 'Orbitron'; font-size: 28px; letter-spacing: 2px; color: var(--primary); margin: 0; text-align: center; text-transform: uppercase; }
        
        input {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            border-radius: 18px; padding: 20px; color: #fff; outline: none; 
            margin: 30px 0; font-size: 18px; box-sizing: border-box;
            font-family: 'Hind Siliguri';
        }

        .grid-settings { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .set-box { background: rgba(0,0,0,0.3); padding: 18px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .set-box label { display: block; font-size: 13px; color: var(--primary); text-transform: uppercase; font-family: 'Orbitron'; margin-bottom: 10px; font-weight: bold; }
        .set-box input { width: 100%; background: transparent; border: none; color: #fff; font-family: 'Orbitron'; border-bottom: 2px solid #333; outline: none; font-size: 18px; padding: 5px 0; }

        .gen-btn {
            width: 100%; padding: 22px; border-radius: 20px; border: none;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            color: #fff; font-family: 'Hind Siliguri'; font-weight: 900; cursor: pointer;
            box-shadow: 0 10px 40px rgba(112, 0, 255, 0.4); transition: 0.3s;
            margin-bottom: 35px; font-size: 20px;
        }

        /* Result Section */
        #result-box { display: none; }
        .code-container {
            position: relative; background: #000; border: 1px solid var(--primary);
            border-radius: 20px; padding: 25px; margin-bottom: 30px;
        }
        #finalCode { font-family: monospace; color: #00ff88; font-size: 14px; word-break: break-all; padding-right: 50px; line-height: 1.6; }
        .inner-copy { position: absolute; top: 20px; right: 20px; background: var(--primary); color: #000; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-size: 18px; }

        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .act-btn {
            padding: 18px; border-radius: 18px; border: 2px solid var(--primary);
            background: transparent; color: var(--primary); font-family: 'Hind Siliguri';
            font-size: 18px; cursor: pointer; transition: 0.3s; text-align: center; font-weight: bold;
        }
        .act-btn:hover { background: var(--primary); color: #000; }

        .preview-window { margin-top: 35px; border-radius: 25px; overflow: hidden; border: 5px solid #111; display: none; position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .preview-window iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        /* Footer & Modals */
        footer { margin-top: auto; padding: 40px; text-align: center; width: 100%; }
        .nav-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
        .nav-links a { color: #aaa; text-decoration: none; font-size: 16px; font-family: 'Hind Siliguri'; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .nav-links a:hover { color: var(--primary); }
        .sb-credit { text-decoration: none; color: #fff; font-family: 'Orbitron'; font-size: 14px; letter-spacing: 4px; border: 2px solid #222; padding: 12px 25px; border-radius: 50px; display: inline-block; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 1000; padding: 20px; }
        .modal-content { max-width: 600px; background: #0a0b10; border: 2px solid var(--primary); margin: 10vh auto; padding: 40px; border-radius: 35px; position: relative; max-height: 75vh; overflow-y: auto; text-align: left; }
        .modal-content h2 { color: var(--primary); font-size: 26px; border-bottom: 2px solid #222; padding-bottom: 10px; margin-top: 0; }
        .modal-content p { font-size: 18px; line-height: 1.8; color: #ccc; }
        .close-modal { position: absolute; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: var(--primary); }
    </style>
</head>
<body>

    <div class="logo-wrapper">
        <div class="animated-logo"></div>
        <h1>EMBED PRO V16</h1>
    </div>

    <div class="container">
        <input type="text" id="vLink" placeholder="এখানে ভিডিও লিঙ্ক পেস্ট করুন...">

        <div class="grid-settings">
            <div class="set-box"><label>ভিডিও সাইজ (Width)</label><input type="text" id="vW" value="100%"></div>
            <div class="set-box"><label>রাউন্ডনেস (Radius)</label><input type="number" id="vR" value="25"></div>
        </div>

        <button class="gen-btn" onclick="build()">সোর্স কোড জেনারেট করুন</button>

        <div id="result-box">
            <div class="code-container">
                <div id="finalCode"></div>
                <button class="inner-copy" onclick="copyCode()"><i class="fas fa-copy"></i></button>
            </div>
            <div class="action-btns">
                <div class="act-btn" onclick="copyCode()">কোড কপি করুন</div>
                <div class="act-btn" onclick="togglePre()">লাইভ প্রিভিউ</div>
            </div>
            <div class="preview-window" id="liveView"></div>
        </div>
    </div>

    <footer>
        <div class="nav-links">
            <a onclick="showModal('about')">আমাদের সম্পর্কে</a>
            <a onclick="showModal('contact')">যোগাযোগ</a>
            <a onclick="showModal('privacy')">প্রাইভেসি পলিসি</a>
            <a onclick="showModal('terms')">শর্তাবলী</a>
        </div>
        <a href="https://scriptbazar.com" class="sb-credit" id="master-tag">CORE BY SCRIPT BAZAR</a>
    </footer>

    <div id="modal" class="modal"><div class="modal-content"><span class="close-modal" onclick="closeModal()">&times;</span><div id="modalBody"></div></div></div>

    <script>
        function build() {
            const url = document.getElementById('vLink').value.trim();
            const w = document.getElementById('vW').value || "100%";
            const r = document.getElementById('vR').value || "25";
            let id = "";
            const rx = /^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/|shorts\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/;
            const match = url.match(rx);

            if (match && match[1]) {
                id = match[1];
                const code = `<iframe width="${w}" height="380" src="https://www.youtube.com/embed/${id}" frameborder="0" style="border-radius:${r}px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);" allowfullscreen></iframe>\n`;
                document.getElementById('finalCode').innerText = code;
                document.getElementById('liveView').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`;
                document.getElementById('result-box').style.display = 'block';
            } else { alert("দয়া করে সঠিক ইউটিউব লিঙ্ক দিন!"); }
        }

        function copyCode() {
            navigator.clipboard.writeText(document.getElementById('finalCode').innerText);
            alert("অভিনন্দন! কোডটি কপি হয়েছে।");
        }

        function togglePre() {
            const pre = document.getElementById('liveView');
            pre.style.display = (pre.style.display === 'block') ? 'none' : 'block';
        }

        const data = {
            about: "<h2>আমাদের সম্পর্কে</h2><p>EmbedPro v16 হলো স্ক্রীপ্ট বাজার (Script Bazar) এর একটি প্রিমিয়াম ইউটিউব এম্বেডিং ইঞ্জিন। এর মাধ্যমে আপনি সহজেই যেকোনো ইউটিউব ভিডিওকে প্রফেশনাল লুকে আপনার ওয়েবসাইটে ব্যবহার করতে পারেন।</p>",
            contact: "<h2>যোগাযোগ</h2><p>আমাদের সাথে যোগাযোগ করতে ভিজিট করুন scriptbazar.com অথবা সরাসরি ইমেইল করুন: support@scriptbazar.com। আমরা আপনাদের যেকোনো সমস্যায় সাহায্য করতে প্রস্তুত।</p>",
            privacy: "<h2>প্রাইভেসি পলিসি</h2><p>আমরা ব্যবহারকারীর প্রাইভেসির গুরুত্ব বুঝি। এই টুলটি ব্যবহারের সময় কোনো ব্যক্তিগত তথ্য বা ভিডিও লিঙ্ক আমাদের সার্ভারে সংরক্ষণ করা হয় না। এটি সম্পূর্ণ নিরাপদ।</p>",
            terms: "<h2>শর্তাবলী</h2><p>এই টুলটি স্ক্রীপ্ট বাজার এর মালিকানাধীন। বাণিজ্যিক উদ্দেশ্যে ব্যবহারের ক্ষেত্রে ব্র্যান্ডিং ক্রেডিট পরিবর্তন বা মুছে ফেলা আইনত নিষিদ্ধ।</p>"
        };

        function showModal(t) { document.getElementById('modalBody').innerHTML = data[t]; document.getElementById('modal').style.display = 'block'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        setInterval(() => { if(!document.getElementById('master-tag').innerText.includes("SCRIPT BAZAR")) document.body.innerHTML = ""; }, 3000);
    </script>
</body>
  </html>
